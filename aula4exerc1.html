<!doctype html>
<html lang="pt-BR" data-ng-app="BeMEAN">
<head>
  <meta charset="UTF-8">
  <title>Be MEAN</title>
</head>
<!-- Iniciando minha aplicação com ng-app -->
<body>
  <div data-ng-controller="UserController as User">
    <h1>{{ User.titulo }}</h1>
    <label>Busca: <input ng-model="searchUser"></label>
    <table>
      <thead>
        <tr>
          <th data-ng-repeat="(key, value) in User.users[0]">{{ key }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="user in User.users | orderBy: 'name' | filter:searchUser">
          <td data-ng-repeat="(key, value) in user">{{ value | upper }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div data-ng-controller="CursoController as Curso">
    <h1>{{ Curso.titulo }}</h1>
    <ul>
      <li data-ng-repeat="curso in Curso.cursos">
        {{ curso.name }} - {{ curso.teacher }}
      </li>
    </ul>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script>
  angular.module('BeMEAN', [])
  .controller('UserController', UserController)
  .controller('CursoController', CursoController)
  .filter('upper', function() {
    return function(text) {
      return text.charAt(0).toUpperCase() + text.substr(1).toLowerCase();
    }
  });

  function UserController() {
    var vm = this;
    vm.titulo = "ALUNOS";
    vm.users = [
      {name: 'marcus', email: 'marcus@oceanoweb.com.br'},
      {name: 'vinicius', email: 'vinicius@oceanoweb.com.br'},
      {name: 'gonçalves', email: 'goncalves@oceanoweb.com.br'}
    ];
  }

  function CursoController() {
    var vm = this;
    vm.titulo = "CURSOS";
    vm.cursos = [
      {name: 'Javascript', teacher: 'Marcus'},
      {name: 'Node', teacher: 'Vinicius'},
      {name: 'Angular', teacher: 'Gonçalves'}
    ];
  }
  </script>
</body>
</html>
