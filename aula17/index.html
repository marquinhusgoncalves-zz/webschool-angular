<!doctype html>
<html lang="pt-BR" data-ng-app="BeMEAN">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Be MEAN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div data-ng-controller="UserController as User">
        <section class="row wrapper">
            <h1 data-ng-class="User.getTituloStyle()">{{ User.titulo }}</h1>
            <ul class="menu">
                <li>
                    <a href="/users">Listar</a>
                </li>
                <li>
                    <a href="/users/create">Cadastrar</a>
                </li>
                <li>
                    <a href="/users/github">Github</a>
                </li>
            </ul>
            <div data-ng-view></div>
        </section>
    </div>
    <script src="https://code.angularjs.org/1.5.4/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.4/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.5.4/angular-animate.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/user.js"></script>

</body>

</html>
